  <form id="formulario" action="" method="post">
    <fieldset>
      <legend>Area de Contacto:</legend>
      <ul>
        <li>
          <label for="nombre">Ingresa tu nombre:</label><br> 
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese tu nombre" class="contenedores" required><br><br>
        </li>
        <li>
          <label for="apellido">Ingresa tu apellido:</label><br>
          <input type="text" id="apellido" name="apellido" placeholder="Ingrese tu apellido" class="contenedores" required><br><br>
        </li>
        <li>
          <label for="mail">Ingrese su gmail:</label><br>
          <input type="email" id="mail" name="mail" placeholder="Ingresa tu mail" class="contenedores" required><br><br>
        </li>
        <li>
          <label for="dni">Ingrese su dni:</label><br>
          <input type="text" id="dni" name="dni" placeholder="Ingresa tu dni" class="contenedores" required><br><br>
        </li>
        <li>
          <label for="consulta">Ingrese su consulta:</label><br>

        </li>
      </ul>    
      <button type="submit" id="subir">Enviar</button>
      <button id="read" >Leer</button>
      <button id="delete" >Eliminar</button>
